{% extends "base.html" %}
{% block content %}
   <div class="content">
       <h2>Register</h2>
       <form method="post">
           {% csrf_token %}
           <table>
               {% for field in form %}
                <tr>
                    <td>{{ field.label_tag  }}</td>
                    <td>{{ field }}</td>
                    <td>{{ field.errors }}</td>
                </tr> 
               {% endfor %}
           </table>
           <input type="submit" />
           <input type="reset" />
       </form>
   </div>
{% endblock content %}
