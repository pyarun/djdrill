{% extends "base.html" %}
{% block content %}
<div class="content">
    <div class="loginbox">
        <h2>Register</h2>
       <form method="post">
           {% csrf_token %}
           <table>
               {% for field in form %}
                <tr>
                    <td>{{ field.label_tag  }}</td>
                    <td>{{ field }}<br/>
                        <span class="errorlist">{{ field.errors.0 }} </span>
                    </td>
                </tr> 
                {% endfor %}
                <tr>
                    <td><label>&nbsp;&nbsp;</label></td>
                    <td><input type="submit" /><input type="reset" /></td>
                </tr>
           </table>
       </form>
   </div>
   </div>
{% endblock content %}
